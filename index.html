<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scale=0, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Web Musical</title>
</head>
<body>
    <div class="container">
        <div class="listado">
             <div class="canciones">
                <div class="titulo">
                    All the fixings 
                </div>
                <div class="play" id="All_the_fixings">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                   <a href="./audios/All_the_fixings.mp3" download> 
                    <span class="material-icons">
                        file_download
                    </span>
                   </a> 
                </div>
             </div>
             <div class="canciones">
                <div class="titulo">
                    Toddler band
                </div>
                <div class="play" id="Toddler_band">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                   <a href="./audios/Toddler_band.mp3" download> 
                    <span class="material-icons">
                        file_download
                    </span>
                   </a> 
                </div>
             </div>
             <div class="canciones">
                <div class="titulo">
                    Twin engines 
                </div>
                <div class="play" id="Twin_engines">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                   <a href="./audios/Twin_engines.mp3" download> 
                    <span class="material-icons">
                        file_download
                    </span>
                   </a> 
                </div>
             </div>
        </div>
         <div id="etiqueta"></div>
        <input id="input" type="range" max="1" min="0" step="0.1" class="volumen">
       </div>
    </div>
    
    <script src="process.js"></script>
</body>
</html>
